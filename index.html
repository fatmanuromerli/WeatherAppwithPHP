<body>

    <div class="wrapper">
        <header><i id = "geri"class="bx bx-left-arrow-alt"></i> Hava Durumu</header>
        
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="şehir" spellcheck="false" required>
            <div >
                <ul id ="onerilensehirler">
                    
                </ul>

            </div>
            <button id ="favlist" class="fav btn btn-primary ">
                favorilediğin şehirleri görüntüle
        </button>
            <!-- <div class="seperator"></div> -->
            <!-- <button>Konumu Belirle</button> -->
            <hr>
        </section>
        <!-- WEATHER PART -->
        <!-- <div class="favdiv"> -->

        <!-- </div> -->
        <section class="weather-part">

            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <button class = "btn btn-primary" id="favButton">Favorilere Ekle</button>
            <br>
            <button id ="favlistiki" class="fav btn btn-primary ">
                favorilediğin şehirleri görüntüle
            </button>
        </section>
        <div id="fav-sehirler">
            <ul id="fav-sehirler-listesi" >

            </ul>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
